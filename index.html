<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNK0-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="card parent">
            <div class="card_number div1" id="card_number">4152 8746 7355 4114</div>
            <div class="card_name div2" id="card_name">Joshua Leisk</div>
            <div class="exp_date div3" id="card_date">09/31</div>
        </div>
        <div class="data">
            <form>
                <div class="cnumer int">
                    <label for="c_number">Card Number:</label><br>
                    <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" id="c_number" placeholder="xxxx xxxx xxxx xxxx"><br>
                </div>
                
                <div class="int">
                    <label for="c_name">Card Name:</label><br>
                    <input type="text" id="c_name" placeholder="Joshua Leisk" maxlength="15"><br>
                </div>
                <div class="int">
                    <label for="">Expiration date</label><br>
                    <input type="tel" inputmode="numeric"   autocomplete="cc-date" maxlength="02" id="cc_month" placeholder="10" class="date_form">
                    <input type="tel" inputmode="numeric"   autocomplete="cc-date" maxlength="02" id="cc_year" placeholder="29" class="date_form"><br>
                </div>
                <div class="int">
                    <label for="">CVV</label><br>
                    <input type="tel" inputmode="numeric" maxlength="4" id="cvv_number" placeholder="1234"><br>
                </div>
                <input type="submit" value="Submit" class="submit button-6">
              </form>
              
        </div>
        <h1>Interactive card details by @YNK0</h1>
    </div>
    <script src="js.js"></script>
</body>
</html>
